<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <div class="nav__logo--area">
            <a class="nav__logo--area--anchor">
              <img
                src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                alt=""
                class="nav__logo"
              />
              <span class="nav__logo--title">Treact</span>
            </a>
          </div>
          <ul class="nav__links">
            <div class="nav__links--a">
              <li><a href="#about" class="nav__links--anchor">About</a></li>
              <li><a href="#blog" class="nav__links--anchor">Blog</a></li>
              <li><a href="#pricing" class="nav__links--anchor">Pricing</a></li>
              <li>
                <a href="#contact" class="nav__links--anchor">Contact Us</a>
              </li>
            </div>
            <div class="nav__links--b">
              <li><a href="#login" class="nav__links--anchor">Login</a></li>
              <li>
                <a href="#sign-up" class="nav__links--btn">Sign Up</a>
              </li>
            </div>
          </ul>
        </nav>

        <header>
          <div class="header__info">
            <h1 class="header__title">
              Beautiful React Templates <span class="primary">for you.</span>
            </h1>
            <p class="header__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <form>
              <input type="email" placeholder="Your E-mail Address" />
              <button class="btn form__button">Get Started</button>
            </form>
            <p class="header__subheader">OUR TRUSTED CUSTOMERS</p>
            <figure>
              <img
                src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
              />
            </figure>
          </div>
          <figure class="header__logo">
            <img
              src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
            />
          </figure>
        </header>
      </div>
    </section>
  </body>
</html>
